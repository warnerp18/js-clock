<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class='clock'>
    <div class='clock-face'>
      <div class='hand hour'></div>
      <div class='hand minute'></div>
      <div class='hand second'></div>
    </div>
  </div>
  <style>
    html {
      background:#018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }
    body{
      font-size: 2rem;
      display: flex;
      min-height: 100vh;
      flex: 1;
      align-items: center;
    }
    .clock{
      border: 20px solid #fff;
      height: 30rem;
      width: 30rem;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow: 0 0 0px 4px rgba(0,0,0,0.1), inset 0 0 0 3px #EFEFEF, inset 0 0 10px black, 0 0 10px rgba(0,0,0,0.2);
    }
    .clock-face{
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
    }
    .hand{
      position: absolute;
      width: 50%;
      background: black;
      height: 6px;
      top: 50%;
      transform-origin: 100%;
      transition: all .05s;
      transition-timing-function: cubic-bezier(0.1, 2.8, 0.58, 1);
    }
  </style>

  <script>
    const secondHand = document.querySelector('.second');
    const minuteHand = document.querySelector('.minute');
    const hoursHand = document.querySelector('.hour');
    function setDate(){
      const now = new Date();
      const seconds = now.getSeconds();
      const secondsDegree = ( (seconds / 60) * 360 ) + 90;
      const minutes = now.getMinutes();
      const minutesDegree = ( (minutes / 60) * 360 ) + 90;
      const hours = now.getHours();
      const hoursDegree = ( (hours / 12) * 360 ) + 90;
      console.log(hours)
        console.log(hoursDegree)
      secondHand.style.transform = `rotate(${secondsDegree}deg)`;
      minuteHand.style.transform = `rotate(${minutesDegree}deg)`;
      hoursHand.style.transform = `rotate(${hoursDegree}deg)`

    }

    setInterval(setDate, 999.9999);
  </script>
</body>
